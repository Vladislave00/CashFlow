<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый учет</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <h1 class="h4">CashFlow</h1>
        <div id="user-info" class="d-flex align-items-center">
            <span id="username" class="mr-3"></span>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
    </header>
    
    <div class="container">
        <h2 class="mt-5" id="accounting-title">Финансовый учет</h2>
        <button id="create-account-btn" class="btn btn-primary mt-3" data-toggle="modal" data-target="#createAccountModal">Создать счет</button>
        <button id="create-transaction-btn" class="btn btn-primary mt-3" data-toggle="modal" data-target="#createTransactionModal">
            Провести транзакцию
        </button>
        
        <button id="back-btn" class="btn btn-secondary mt-3">Назад</button>

        <div id="accounting-content" class="mt-4">
            <!-- Контент учета будет добавлен здесь -->
        </div>
    </div>

    <!-- Модальное окно для создания счета -->
    <div class="modal" id="createAccountModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Создать счет</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="create-account-form">
                        <div class="form-group">
                            <label for="account-name">Название счета</label>
                            <input type="text" class="form-control" id="account-name" required>
                        </div>
                        <div class="form-group">
                            <label for="account-balance">Состояние счета</label>
                            <input type="number" class="form-control" id="account-balance" required>
                        </div>
                        <div class="form-group">
                            <label for="account-currency">Валюта</label>
                            <input type="text" class="form-control" id="account-currency" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" form="create-account-form" class="btn btn-primary">Создать</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для редактирования счета -->
    <div class="modal" id="editAccountModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редактировать счет</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="update-account-form">
                        <div class="form-group">
                            <label for="update-account-name">Название счета</label>
                            <input type="text" class="form-control" id="update-account-name" required>
                        </div>
                        <div class="form-group">
                            <label for="update-account-balance">Состояние счета</label>
                            <input type="number" class="form-control" id="update-account-balance" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="submit" form="update-account-form" class="btn btn-warning">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно для создания транзакции -->
    <div class="modal fade" id="createTransactionModal" tabindex="-1" aria-labelledby="createTransactionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createTransactionModalLabel">Создать транзакцию</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="create-transaction-form">
                        <div class="mb-3">
                            <label for="sender-account" class="form-label">Счет отправителя</label>
                            <select id="sender-account" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="receiver-account" class="form-label">Счет получателя</label>
                            <select id="receiver-account" class="form-select" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="transaction-amount" class="form-label">Сумма</label>
                            <input type="number" id="transaction-amount" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Создать транзакцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/accounting.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
