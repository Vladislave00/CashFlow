<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Транзакции счета</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <h1 class="h4">CashFlow</h1>
        <div id="user-info" class="d-flex align-items-center">
            <span id="username" class="mr-3"></span>
            <button id="logout-btn" class="btn btn-danger">Logout</button>
        </div>
    </header>
    
    <div class="container">
        <h2 class="mt-5" id="account-title">Транзакции счета</h2>
        <button id="back-btn" class="btn btn-secondary mt-3">Назад</button>

        <div id="transactions-content" class="mt-4">
            <!-- Транзакции будут добавлены здесь -->
        </div>
    </div>

    <script src="static/js/transactions.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
